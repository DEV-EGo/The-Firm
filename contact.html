    <body>

        <a href=""><img class=" logo" src="./img/w3newbie.png"></a>

        <!-- navbar -->
        <nav class="navbar navbar-style">

            <div class="container">

                <div class="navbar-header">

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#micon">
                        <span class="icon-bar"></span>

                    </ul>

        <!--******* ************************************************************ -->

        <!-- contact -->

        <div class="form">
            <form>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary"> <a href=Home.Html>Submit</button></a>

            </form>

        </div>

        <!-- contact end -->




        <!-- carousel -->
        <div class="container" id="slide-show">

            <div id="mycarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
                <ol class="carousel-indicators">

                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1"></li>
                    <li data-target="#mycarousel" data-slide-to="2"></li>
                    <li data-target="#mycarousel" data-slide-to="3"></li>

                </ol>
                <!-- images inside the carousel -->
                <div class="carousel-inner">

                    <div class="item active">

                        <img src="./img/immigration-lawyer.jpg">

                        <div class="carousel-caption">
                            <!-- <h1> </h1> -->
                        </div>

                    </div>

                    <div class="item">

                        <img src="./img/law.jpg">

                        <div class="carousel-caption">
                            <!-- <h1> Theme-3</h1> -->
                        </div>

                    </div>

                    <div class="item">
                        <img src="./img/lawyer_2.jpg">

                        <div class="carousel-caption">

                        </div>
                    </div>

                    <div class="item">

                        <img src="./img/dacaKids.jpg">

                        <div class="carousel-caption">
                            <!-- <h1> Theme-2</h1> -->
                        </div>

                    </div>

                </div>
                <!-- images inside carousel end -->

            </div>

            <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

        </div>

        <!-- carousel end -->
